<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 요약기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>유튜브 영상 요약기</h1>
        
        <div class="input-section">
            <input type="text" id="youtube-url" placeholder="유튜브 URL을 입력하세요...">
            
            <!-- 언어 선택 드롭다운 -->
            <label for="language">자막 언어 선택:</label>
            <select id="language">
                <option value="ko">한국어 (ko)</option>
                <option value="en">영어 (en)</option>
            </select>
            
            <!-- 요약 길이 선택 드롭다운 -->
            <label for="summary-length">요약 길이 선택:</label>
            <select id="summary-length">
                <option value="100">100자 이내</option>
                <option value="200">200자 이내</option>
                <option value="500">500자 이내</option>
                <option value="1000">1000자 이내</option>
            </select>
            
            <button id="summarize-btn">요약하기</button>
        </div>
        
        <div class="status-section">
            <div id="status" class="hidden">대기 중...</div>
            <div id="loading" class="hidden">처리 중...</div>
        </div>
        
        <div class="result-section">
            <h2>요약 결과</h2>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
